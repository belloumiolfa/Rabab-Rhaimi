<section id="services" style="background-color: black;">
    <div class="mi-invert-fix">
      <div class="container mil-p-120-60">
        <div class="row">
          <div class="col-lg-5">
            <!-- Conteneur animé -->
            <div class="mil-lines-place mil-light">
              <div class="animated-container">
                <div class="line"></div>
                <div class="square" id="premier"></div>
                <div class="square half-circle top animated"></div>
                <div class="square full-circle animated"></div>
                <div class="square half-circle bottom animated"></div>
                <div class="square full-circle animated"></div>
                <div class="square extension animated"></div>
              </div>
            </div>
          </div>
  
          <div class="col-lg-7">
            <div class="row">
              <div class="col-md-6 col-lg-6" *ngFor="let service of services">
                <div class="mil-service-card-lg mil-more mil-accent-cursor mil-offset">
                  <h4 class="mil-muted mil-up mil-mb-30">{{ service.title }}</h4>
                  <p class="mil-descr mil-light-soft mil-up mil-mb-30">{{ service.description }}</p>
                  <div class="mil-link mil-accent mil-arrow-place mil-up"><span>voir plus</span></div>
  
                  <div *ngIf="isAdmin" class="mt-2">
                    <button class="btn btn-warning btn-sm me-2" (click)="openEdit(service)">Modifier</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteService(service.id)">Supprimer</button>
                  </div>
                </div>
              </div>
  
              <div class="col-12 mt-4" *ngIf="isAdmin">
                <div class="d-flex justify-content-end">
                  <button class="btn btn-light" (click)="openAdd()">+ Ajouter un service</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- MODALE -->
  <div class="modal fade show" tabindex="-1" [ngStyle]="{ display: showModal ? 'block' : 'none' }" *ngIf="showModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-4">
        <div class="modal-header bg-warning bg-opacity-75">
          <h5 class="modal-title">{{ isEdit ? 'Modifier' : 'Ajouter' }} un service</h5>
          <button class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label class="form-label">Titre</label>
              <input type="text" class="form-control" formControlName="title" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Annuler</button>
          <button class="btn btn-warning" [disabled]="form.invalid" (click)="saveService()">
            {{ isEdit ? 'Mettre à jour' : 'Ajouter' }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
