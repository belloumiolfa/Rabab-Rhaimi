<!-- frame -->
<div class="mil-frame" style="z-index: 9999">
  <div class="mil-frame-top">
    <a
      class="hero-logo"
      [routerLink]="['/main']"
      style="
        cursor: pointer;
        display: inline-block; /* ensures the style applies */
      "
    >
      <img src="/assets/img/logoRabeb3.png" alt="Logo" />
    </a>
    <div
      class="mil-menu-btn"
      (click)="toggleMenu()"
      style="height: 50px; width: 50px; padding: 10px; border-radius: 3px"
    >
      <span></span>
    </div>
  </div>
  <div class="mil-frame-bottom">
    <div class="mil-current-page"></div>
    <div class="mil-back-to-top">
      <a href="#top" class="mil-link mil-arrow-place">
        <span>Retour en haut</span>
      </a>
    </div>
  </div>
</div>
<!-- frame end -->
<div
  #menuFrame
  class="mil-menu-frame mil-menu"
  [class.mil-active]="isMenuOpen"
  (click)="closeMenu()"
  id="menu"
>
  <div class="container">
    <div class="mil-menu-content">
      <div class="row">
        <div class="col-xl-5">
          <nav class="mil-main-menu" id="swupMenu">
            <ul>
              <li class="mil-has-children">
                <a
                  routerLink="main"
                  (click)="closeMenu()"
                  class="mil-submenu-link"
                  >Accueil</a
                >
              </li>
              <li class="mil-has-children">
                <a
                  routerLink="main/gallery"
                  (click)="closeMenu()"
                  class="mil-submenu-link"
                  >Galerie</a
                >
              </li>

              <li class="mil-has-children">
                <a
                  href="#"
                  class="mil-submenu-link"
                  (click)="
                    toggleSubMenu('portfolio');
                    $event.preventDefault();
                    $event.stopPropagation()
                  "
                  >Portfolio</a
                >
                <ul
                  class="mil-submenu"
                  [class.mil-active]="isSubMenuActive('portfolio')"
                >
                  <li>
                    <a routerLink="/main/awards" (click)="toggleMenu()"
                      >RÃ©compenses</a
                    >
                  </li>
                  <li>
                    <a routerLink="/main/service" (click)="toggleMenu()"
                      >Parcours/Formations</a
                    >
                  </li>
                </ul>
              </li>

              <li class="mil-has-children">
                <a
                  class="mil-submenu-link"
                  routerLink="/main/services"
                  (click)="closeMenu()"
                  >Services</a
                >
              </li>

              <li class="mil-has-children">
                <a
                  routerLink="/main/blog"
                  (click)="closeMenu()"
                  class="mil-submenu-link"
                  >Blogs</a
                >
              </li>

              <li class="mil-has-children">
                <a
                  routerLink="/main/contact"
                  (click)="closeMenu()"
                  class="mil-submenu-link"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-xl-7"></div>
      </div>
    </div>
  </div>
</div>
