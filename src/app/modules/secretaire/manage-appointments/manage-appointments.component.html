<div class="appointment-management">
  <div class="header">
    <h2>ğŸ“… Gestion des Rendez-vous</h2>
    <div class="filter-group">
      <label for="statusFilter">Filtrer par statut :</label>
      <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
        <option value="">Tous</option>
        <option value="en_attente">En attente</option>
        <option value="accepte">AcceptÃ©</option>
        <option value="refuse">RefusÃ©</option>
        <option value="annule">AnnulÃ©</option>
      </select>
    </div>
    <button (click)="ouvrirFormulaireAjout()" class="btn btn-primary">+ Nouveau rendez-vous</button>
  </div>

  <table class="appointments-table">
    <thead>
      <tr>
        <th>ğŸ‘¤ Patient</th>
        <th>ğŸ•’ Date</th>
        <th>ğŸ“Œ Statut</th>
        <th>âš™ï¸ Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rdv of filteredAppointments">
        <td>{{ rdv.patient_id }}</td>
        <td>{{ formatLocalDate(rdv.date_time) }}</td>
        <td>
          <span class="status-badge" [ngClass]="rdv.status">{{ rdv.status }}</span>
        </td>
        <td class="actions">
          <button *ngIf="rdv.status === 'en_attente'" (click)="accepter(rdv.id)" class="btn btn-accept">âœ” Accepter</button>
          <button *ngIf="rdv.status === 'en_attente'" (click)="refuser(rdv)" class="btn btn-refuse">âœ– Refuser</button>
          <button *ngIf="rdv.status === 'en_attente'" (click)="cancelWithProposal(rdv)" class="btn btn-cancel">
            ğŸ”„ Annuler
          </button>          
          <button *ngIf="rdv.status === 'en_attente' || rdv.status === 'accepte'" (click)="ouvrirFormulaire(rdv)" class="btn btn-edit">âœï¸ Modifier</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modales flottantes -->
  <app-modifier-rdv
    *ngIf="rdvAModifier"
    [rdv]="rdvAModifier"
    (fermer)="fermerFormulaire()"
    (majListe)="loadAppointments()"
    >
  </app-modifier-rdv>

  <app-ajouter-rdv
    *ngIf="ajouterRdvOuvert"
    (fermer)="fermerFormulaireAjout()"
    (majListe)="loadAppointments()"
    >
  </app-ajouter-rdv>

  <!-- Proposition de nouvelle date -->
  <!-- Formulaire flottant de proposition -->
<div *ngIf="rdvARefuser" class="floating-backdrop" (click)="rdvARefuser = null"></div>

<div *ngIf="rdvARefuser" class="floating-proposition">
  <h2>Proposer une nouvelle date</h2>
  <p>ğŸ‘¤ <strong>Patient :</strong> {{ rdvARefuser.patient_id }}</p>

  <label for="newDate">ğŸ“… Nouvelle date :</label>
  <input id="newDate" type="datetime-local" [(ngModel)]="propositionDate" />

  <label for="comment">ğŸ’¬ Commentaire :</label>
  <textarea id="comment" [(ngModel)]="commentaire" rows="4" placeholder="Entrez un message..."></textarea>

  <div class="btn-group">
    <button (click)="envoyerProposition()" class="btn btn-confirm">ğŸ“¤ Envoyer</button>
    <button (click)="rdvARefuser = null" class="btn btn-cancel">Annuler</button>
  </div>
</div>
