<div class="modal-backdrop" (click)="fermer.emit()"></div>

<div class="modal-container">
  <h3>✏️ Modifier Rendez-vous</h3>

  <label>Date et Heure :</label>
  <input type="datetime-local" [(ngModel)]="rdv.date_time">

  <label>Motif :</label>
  <textarea [(ngModel)]="rdv.motif" rows="3"></textarea>

  <!-- Optionnel : ajouter un commentaire interne -->
  <label>Commentaire :</label>
  <textarea [(ngModel)]="rdv.commentaire" rows="2"></textarea>

  <div class="modal-buttons">
    <button (click)="enregistrer()">💾 Enregistrer</button>
    <button (click)="fermer.emit()">❌ Annuler</button>
  </div>
</div>
