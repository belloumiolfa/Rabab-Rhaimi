<h2 class="section-title">📁 Mon Dossier Médical</h2>

<div *ngIf="records.length === 0" class="no-records">
  Aucun dossier médical trouvé.
</div>

<div class="record-container" *ngIf="records.length > 0">
  <div class="record-card" *ngFor="let record of records">
    <div class="record-header">
      <span class="record-date">🗓️ {{ record.created_at | date:'mediumDate' }}</span>
    </div>
    <div class="record-body">
      <p><strong>🩺 Diagnostic :</strong> {{ record.diagnosis }}</p>
      <!-- <p><strong>💊 Prescription :</strong> {{ record.prescription }}</p> -->
      <!-- <p><strong>📝 Notes :</strong> {{ record.notes }}</p> -->
    </div>
  </div>
</div>
