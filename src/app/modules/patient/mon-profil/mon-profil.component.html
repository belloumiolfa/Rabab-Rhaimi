<div class="profile-container">
    <!-- üì∏ Image de couverture -->
    <div class="profile-container">
      <!-- üì∏ Image de couverture -->
      <div class="cover-photo">
        <img 
          [src]="getCoverPhotoUrl()" 
          alt="Photo de couverture" 
        />
      </div>
    
      <!-- üßë‚Äçü¶± Image de profil (par-dessus) -->
      <div class="profile-photo">
        <img 
          [src]="getProfilePictureUrl()" 
          alt="Photo de profil" 
        />
      </div>
    
      <!-- üìã Infos utilisateur -->
      <div class="profile-info">
        <h2>{{ userData.firstname }} {{ userData.name }}</h2>
        <p><strong>Email :</strong> {{ userData.email }}</p>
        <p><strong>T√©l√©phone :</strong> {{ userData.phone || 'Non renseign√©' }}</p>
    
        <button (click)="showModal = true">Modifier mon profil</button>
      </div>
    </div>
    
  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <h3>Modifier mon profil</h3>
  
      <label>Nom</label>
      <input type="text" [(ngModel)]="formData.name" />
  
      <label>Pr√©nom</label>
      <input type="text" [(ngModel)]="formData.firstname" />
  
      <label>T√©l√©phone</label>
      <input type="text" [(ngModel)]="formData.phone" />
  
      <label>Photo de profil</label>
      <input type="file" (change)="onFileChange($event, 'profile')" />
  
      <label>Photo de couverture</label>
      <input type="file" (change)="onFileChange($event, 'cover')" />
  
      <div class="modal-buttons">
        <button class="cancel" (click)="showModal = false">Annuler</button>
        <button class="submit" (click)="updateProfile()">Enregistrer</button>
      </div>
    </div>
  </div>
