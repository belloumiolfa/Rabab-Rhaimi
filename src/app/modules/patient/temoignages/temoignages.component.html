<div class="testimonial-container">
    <h1>üí¨ T√©moignages</h1>
  
    <!-- Formulaire d'ajout -->
    <form (ngSubmit)="submit()" class="testimonial-form">
      <textarea [(ngModel)]="message" name="message" required placeholder="Exprime ton exp√©rience..."></textarea>
  
      <div class="rating-submit">
        <label for="rating">Note :</label>
        <select [(ngModel)]="rating" name="rating" required>
          <option [value]="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option [value]="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option [value]="3">‚≠ê‚≠ê‚≠ê</option>
          <option [value]="2">‚≠ê‚≠ê</option>
          <option [value]="1">‚≠ê</option>
        </select>
        <button type="submit">Envoyer</button>
      </div>
    </form>
  
    <!-- Liste des t√©moignages -->
    <div class="testimonial-list">
      <div *ngFor="let t of testimonials" class="testimonial-card">
        <div class="header">
            <span class="author">üßë {{ t.name }}</span>
            <span class="rating">‚≠ê {{ t.rating }} / 5</span>
          
            <!-- ‚ùå Supprimer uniquement si c'est 'Moi' et 'pending' -->
            <button *ngIf="t.status === 'Pending'"
            (click)="deleteTestimonial(t.id)"
            class="delete-btn"
            title="Supprimer">
      ‚ùå
    </button>
          </div>
          
        <p class="message">"{{ t.message }}"</p>
        <p class="status">
          <strong>Status :</strong>
          <span [ngClass]="{
            'Pending': t.status === 'Pending',
            'approved': t.status === 'approved',
            'rejected': t.status === 'rejected'
          }">
            {{ t.status }}
          </span>
        </p>
      </div>
    </div>
  </div>
