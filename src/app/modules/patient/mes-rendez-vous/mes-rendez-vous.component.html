    <table *ngIf="rdv.length > 0; else noData">
      <thead>
        <tr>
          <th>Date</th>
          <th>Heure</th>
          <th>Statut</th>
          <th>Urgence</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rdv">
          <td>{{ item.date_time | date:'fullDate' }}</td>
          <td>{{ item.date_time | date:'shortTime' }}</td>
          <td>
            <span [ngClass]="{
              'badge-done': item.status === 'fait',
              'badge-pending': item.status === 'non fait',
              'badge-cancel': item.status === 'annulÃ©'
            }">
              {{ item.status }}
            </span>
          </td>
          <td>
            <span [ngClass]="item.is_emergency ? 'urgent' : 'normal'">
              {{ item.is_emergency ? 'Oui' : 'Non' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noData>
      <p>Aucun rendez-vous trouvÃ©.</p>
    </ng-template>
  </div>
