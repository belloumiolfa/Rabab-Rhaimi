<div class="header-container" style="display: flex; align-items: center; gap: 15px; position: relative;">
  
  <!-- Icône de notification -->
  <div class="notification-icon" (click)="togglePanel()">
    🔔
    <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
  </div>

  <!-- ✅ Bouton "Site vitrine" juste à côté -->
  <button class="btn-vitrine" (click)="goToVitrine()">🏠 Site vitrine</button>

  <!-- Panneau Notifications -->
  <div class="notification-panel bg-white shadow p-3 rounded"
       *ngIf="showPanel"
       style="position: absolute; top: 40px; right: 0; width: 300px; z-index: 1000;">
    <h6>Notifications</h6>
    <hr />
    <div *ngFor="let n of notifications" (click)="markAsRead(n)" style="cursor: pointer;">
      <div [class.fw-bold]="!n.is_read">{{ n.title }}</div>
      <small class="text-muted">{{ n.created_at | date: 'short' }}</small>
      <hr />
    </div>
  </div>
</div>
